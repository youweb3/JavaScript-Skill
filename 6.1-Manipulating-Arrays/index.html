<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Manipulating Arrays Project</h1>

    <input type="text" id="inputField" placeholder="Enter a value" />
    <button onclick="addElement()">Add to End (Push)</button>
    <button onclick="removeLastElement()">Remove Last (Pop)</button>
    <button onclick="addFirst()">Add to Start (Unshift)</button>
    <button onclick="removeFirst()">Remove First (Shift)</button>

    <input type="number" id="indexField" placeholder="Enter index to remove" />
    <button onclick="removeAtIndex()">Remove at Index (Splice)</button>

    <div id="arrayElement" class="array-container">
      <!-- Array Elements will be displayed here -->
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
